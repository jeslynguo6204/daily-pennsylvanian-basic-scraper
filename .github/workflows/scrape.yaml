on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 3 * * *"  # Runs once per day at 3 AM UTC, change back 
  workflow_dispatch:  # Allows manual trigger

name: Scrape Update 🔄
jobs:
  update-logs:
    name: Scrape Update 🔄
    runs-on: ubuntu-latest
    permissions:
      actions: write
      checks: write
      contents: write
      deployments: write
      pull-requests: write
      repository-projects: write

    steps:
      - name: 📥 Check out repository code
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: 📦 Install pipenv
        run: |
          python -m pip install --upgrade pipenv wheel

      - name: 🔄 Restore pipenv virtualenv cache
        uses: actions/cache@v4
        with:
          path: ~/.local/share/virtualenvs
          key: ${{ runner.os }}-pipenv-${{ hashFiles('**/Pipfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pipenv-

      - name: 🛠 Install dependencies
        run: |
          pipenv install --deploy --dev


      - name: 🕵️‍♂️ Scrape content and output
        run: |
          pipenv run python ./script.py

      - name: 🚀 Commit generated logs
        uses: EndBug/add-and-commit@v9
        with:
          message: "Commit updated data 📈"
          add: "./data/*.json"
          cwd: "."
          default_author: github_actions
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 💾 Save pipenv virtualenv cache
        uses: actions/cache@v4
        with:
          path: ~/.local/share/virtualenvs
          key: ${{ runner.os }}-pipenv-${{ hashFiles('**/Pipfile.lock') }}

