name: Scrape Update ğŸ”„

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 3 * * *"  # Runs daily at 3 AM UTC
  workflow_dispatch:

jobs:
  update-logs:
    name: Scrape Update ğŸ”„
    runs-on: ubuntu-latest
    env:
      PIPENV_VENV_IN_PROJECT: true  # Makes the virtualenv live in the project dir (./.venv)

    steps:
      - name: ğŸ“¥ Check out repository code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: ğŸ“¦ Install pipenv
        run: |
          python -m pip install --upgrade pipenv wheel

      - name: ğŸ’¾ Restore pipenv virtualenv cache
        uses: actions/cache@v4
        with:
          path: ./.venv  # matches PIPENV_VENV_IN_PROJECT
          key: ${{ runner.os }}-pipenv-${{ hashFiles('**/Pipfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pipenv-

      - name: ğŸ›  Install dependencies
        run: |
          pipenv install --deploy --dev

      - name: ğŸ•µï¸â€â™‚ï¸ Scrape content and output
        run: |
          pipenv run python ./script.py

      - name: ğŸš€ Commit generated logs
        uses: EndBug/add-and-commit@v9
        with:
          message: "Commit updated data ğŸ“ˆ"
          add: "./data/*.json"
          cwd: "."
          default_author: github_actions
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¦ Save pipenv virtualenv cache
        uses: actions/cache@v4
        with:
          path: ./.venv
          key: ${{ runner.os }}-pipenv-${{ hashFiles('**/Pipfile.lock') }}
